                </div>
                <div class="sensor-box">
                    <h3>Humidity</h3>

    <script>
        const SERVER_URL = 'https://esp32-iot-dashboard-9a8y.vercel.app';
        
        function sendCommand(command) {
            const deviceId = document.getElementById('deviceSelect').value;
            const statusDiv = document.getElementById('statusMsg');
            
            fetch(`${SERVER_URL}/esp-command`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    device_id: deviceId,
                    command: command
                })
            })
            .then(response => response.json())
            .then(data => {
                showStatus(`‚úÖ Command "${command}" sent successfully!`, 'success');
            })
            .catch(error => {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            });
        }
        
        function sendCustomCommand() {
            const command = document.getElementById('customCmd').value.trim();
            if (command) {
                sendCommand(command);
                document.getElementById('customCmd').value = '';
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMsg');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
        
        // Fetch sensor data periodically
        function updateSensorData() {
            const deviceId = document.getElementById('deviceSelect').value;
            
            fetch(`${SERVER_URL}/esp-data?device_id=${deviceId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.temperature !== undefined) {
                        document.getElementById('temperature').textContent = data.temperature + '¬∞C';
                        document.getElementById('humidity').textContent = data.humidity + '%';
                        document.getElementById('wifi').textContent = data.wifi_signal + ' dBm';
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }
        
        // Update sensor data every 3 seconds
        setInterval(updateSensorData, 3000);
        updateSensorData();
        
        // Allow Enter key to send custom command
        document.getElementById('customCmd').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendCustomCommand();
            }
        });
    </script>
</body>
</html>
