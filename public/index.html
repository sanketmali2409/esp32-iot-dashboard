<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-card h3 {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .status-value {
            color: #333;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .connection-section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .stream-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .stream-video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: #f0f0f0;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .stream-placeholder {
            color: #888;
            font-size: 1.2rem;
        }
        
        .connection-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .status-disconnected {
            background: #ffe6e6;
            color: #d63384;
        }
        
        .status-connecting {
            background: #fff3cd;
            color: #f76707;
        }
        
        .status-connected {
            background: #d1edff;
            color: #0969da;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìπ ESP32-CAM Dashboard</h1>
            <p>Live video streaming from your ESP32-CAM</p>
        </div>
        
        <div class="status-grid">
            <div class="status-card">
                <h3>Connection Status</h3>
                <div class="status-value">
                    <span id="connectionStatus" class="connection-status status-disconnected">Disconnected</span>
                </div>
            </div>
            <div class="status-card">
                <h3>Device IP</h3>
                <div class="status-value" id="deviceIP">Not Set</div>
            </div>
            <div class="status-card">
                <h3>Stream FPS</h3>
                <div class="status-value" id="streamFPS">0</div>
            </div>
            <div class="status-card">
                <h3>Uptime</h3>
                <div class="status-value" id="uptime">00:00:00</div>
            </div>
        </div>
        
        <div class="connection-section">
            <h2>ESP32-CAM Connection</h2>
            <div class="input-group">
                <label for="espIP">ESP32-CAM IP Address:</label>
                <input type="text" id="espIP" placeholder="192.168.1.100" value="">
            </div>
            <button class="btn" onclick="connectToCamera()">üîó Connect to Camera</button>
            <button class="btn" onclick="disconnect()">‚ùå Disconnect</button>
            <button class="btn" onclick="refreshStream()">üîÑ Refresh Stream</button>
            <button class="btn" onclick="capturePhoto()">üì∑ Capture Photo</button>
        </div>
        
        <div class="stream-container">
            <h2>Live Video Stream</h2>
            <div id="streamContainer">
                <div class="stream-video stream-placeholder">
                    üìπ Enter ESP32-CAM IP address and click "Connect to Camera" to start streaming
                </div>
            </div>
            <div class="controls">
                <button class="btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
                <button class="btn" onclick="downloadFrame()">üíæ Save Frame</button>
            </div>
        </div>
    </div>

    <script>
        let currentIP = '';
        let streamActive = false;
        let frameCount = 0;
        let lastFrameTime = Date.now();
        let startTime = Date.now();
        
        // Load saved IP from localStorage alternative (using a simple variable)
        let savedIP = '';
        
        function updateConnectionStatus(status, className) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = status;
            statusElement.className = `connection-status ${className}`;
        }
        
        function updateDeviceIP(ip) {
            document.getElementById('deviceIP').textContent = ip || 'Not Set';
        }
        
        function updateFPS() {
            const now = Date.now();
            const timeDiff = (now - lastFrameTime) / 1000;
            if (timeDiff > 0) {
                const fps = Math.round(1 / timeDiff);
                document.getElementById('streamFPS').textContent = fps;
            }
            lastFrameTime = now;
            frameCount++;
        }
        
        function updateUptime() {
            const uptime = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(uptime / 3600).toString().padStart(2, '0');
            const minutes = Math.floor((uptime % 3600) / 60).toString().padStart(2, '0');
            const seconds = (uptime % 60).toString().padStart(2, '0');
            document.getElementById('uptime').textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        function connectToCamera() {
            const ip = document.getElementById('espIP').value.trim();
            if (!ip) {
                alert('Please enter ESP32-CAM IP address');
                return;
            }
            
            currentIP = ip;
            savedIP = ip; // Save IP
            updateDeviceIP(ip);
            updateConnectionStatus('Connecting...', 'status-connecting');
            
            // Create stream URL
            const streamURL = `http://${ip}/stream`;
            
            // Create image element for stream
            const streamContainer = document.getElementById('streamContainer');
            streamContainer.innerHTML = `
                <img class="stream-video" 
                     src="${streamURL}" 
                     alt="Live Stream"
                     onload="onStreamLoad()"
                     onerror="onStreamError()"
                     id="streamImage">
            `;
        }
        
        function onStreamLoad() {
            updateConnectionStatus('Connected', 'status-connected');
            streamActive = true;
            updateFPS();
        }
        
        function onStreamError() {
            updateConnectionStatus('Connection Failed', 'status-disconnected');
            streamActive = false;
            document.getElementById('streamContainer').innerHTML = `
                <div class="stream-video stream-placeholder">
                    ‚ùå Failed to connect to ESP32-CAM<br>
                    Please check the IP address and try again
                </div>
            `;
        }
        
        function disconnect() {
            streamActive = false;
            currentIP = '';
            updateConnectionStatus('Disconnected', 'status-disconnected');
            updateDeviceIP('');
            document.getElementById('streamContainer').innerHTML = `
                <div class="stream-video stream-placeholder">
                    üìπ Enter ESP32-CAM IP address and click "Connect to Camera" to start streaming
                </div>
            `;
        }
        
        function refreshStream() {
            if (currentIP) {
                connectToCamera();
            } else {
                alert('Please connect to a camera first');
            }
        }
        
        function capturePhoto() {
            if (!currentIP) {
                alert('Please connect to a camera first');
                return;
            }
            
            const captureURL = `http://${currentIP}/capture`;
            window.open(captureURL, '_blank');
        }
        
        function toggleFullscreen() {
            const streamImage = document.getElementById('streamImage');
            if (streamImage) {
                if (streamImage.requestFullscreen) {
                    streamImage.requestFullscreen();
                }
            }
        }
        
        function downloadFrame() {
            if (!currentIP) {
                alert('Please connect to a camera first');
                return;
            }
            
            const link = document.createElement('a');
            link.href = `http://${currentIP}/capture`;
            link.download = `esp32cam_${new Date().getTime()}.jpg`;
            link.click();
        }
        
        // Update uptime every second
        setInterval(updateUptime, 1000);
        
        // Load saved IP on page load
        if (savedIP) {
            document.getElementById('espIP').value = savedIP;
        }
        
        // Auto-refresh stream every few seconds if active
        setInterval(() => {
            if (streamActive && currentIP) {
                updateFPS();
            }
        }, 1000);
    </script>
</body>
</html>
